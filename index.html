<!DOCTYPE html>
<html lang="zh-TW">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>系統架構部-電腦叫修系統</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: #f4f4f4;
       }
       .container {
           max-width: 1200px;
           margin: 0 auto;
           display: flex;
           gap: 20px;
       }
       .form-container, .admin-login {
           flex: 1;
           padding: 20px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       .submissions-container {
           flex: 1;
           padding: 20px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       h1, h2 {
           text-align: center;
           color: #333;
       }
       .form-group {
           margin-bottom: 15px;
       }
       .form-group label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
       }
       .form-group input, .form-group textarea, .form-group select {
           width: 100%;
           padding: 8px;
           box-sizing: border-box;
           border: 1px solid #ccc;
           border-radius: 4px;
       }
       .form-group textarea {
           resize: vertical;
           height: 100px;
       }
       .form-group button {
           width: 100%;
           padding: 10px;
           background-color: #28a745;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       .form-group button:hover {
           background-color: #218838;
       }
       .confirmation {
           display: none;
           text-align: center;
           color: green;
           font-weight: bold;
       }
       .submissions-list {
           margin-top: 20px;
       }
       .submission-item {
           border: 1px solid #ddd;
           padding: 10px;
           margin-bottom: 10px;
           border-radius: 4px;
       }
       .submission-item p {
           margin: 5px 0;
       }
       .admin-link {
           text-align: center;
           margin-top: 20px;
       }
       .admin-link a, .admin-link button {
           color: #007BFF;
           text-decoration: none;
           cursor: pointer;
       }
       .admin-link a:hover, .admin-link button:hover {
           text-decoration: underline;
       }
   </style>
</head>
<body>
   <div class="container">
       <!-- 表單區塊 -->
       <div class="form-container">
           <h1>系統架構部-電腦叫修系統</h1>
           <form id="repairForm">
               <!-- 表單內容 -->
               <!-- 此處省略之前的表單元素以節省空間，保持不變 -->
           </form>
           <div class="confirmation" id="confirmation">
               叫修單已提交，我們會盡快處理！
               <button onclick="resetForm()">再提交一筆</button>
           </div>
           <div class="admin-link">
               <button onclick="showAdminLogin()">管理員後台登入</button>
           </div>
       </div>

       <!-- 提交資料顯示區塊 -->
       <div class="submissions-container">
           <h2>已提交的資料</h2>
           <div class="submissions-list" id="submissionsList">
               <!-- 提交的資料會動態插入這裡 -->
           </div>
       </div>
   </div>

   <!-- 管理員登入表單 -->
   <div class="admin-login" id="adminLogin" style="display: none;">
       <h2>管理員登入</h2>
       <form id="loginForm">
           <div class="form-group">
               <label for="loginAccount">帳號：</label>
               <input type="text" id="loginAccount" name="loginAccount" required>
           </div>
           <div class="form-group">
               <label for="loginPassword">密碼：</label>
               <input type="password" id="loginPassword" name="loginPassword" required>
           </div>
           <div class="form-group">
               <button type="submit">登入</button>
           </div>
       </form>
   </div>

   <script>
       // 處理表單提交事件
       document.getElementById('repairForm').addEventListener('submit', function(event) {
           event.preventDefault(); // 防止表單提交
           // 此處省略之前的表單提交處理代碼以節省空間，保持不變
       });

       // 更新畫面右邊的提交資料列表
       function updateSubmissionsList(submissions) {
           // 此處省略之前的updateSubmissionsList函數代碼以節省空間，保持不變
       }

       // 頁面載入時顯示現有的提交資料
       window.onload = function() {
           // 此處省略之前的window.onload函數代碼以節省空間，保持不變
       };

       // 顯示管理員登入表單
       function showAdminLogin() {
           document.getElementById('adminLogin').style.display = 'block';
       }

       // 管理員登入表單提交事件處理
       document.getElementById('loginForm').addEventListener('submit', function(event) {
           event.preventDefault(); // 防止表單提交

           const account = document.getElementById('loginAccount').value;
           const password = document.getElementById('loginPassword').value;

           // 驗證帳號和密碼
           if (account === 'repair' && password === 'goodfix168') {
               // 登入成功，導向管理員後台
               window.location.href = 'admin.html'; // 替換為你的後台頁面URL
               alert('登入成功！');
           } else {
               // 登入失敗
               alert('帳號或密碼錯誤！');
           }
       });

       // 重置表單
       function resetForm() {
           document.getElementById('repairForm').style.display = 'block';
           document.getElementById('confirmation').style.display = 'none';
           document.getElementById('repairForm').reset();
       }
   </script>
</body>
</html>
