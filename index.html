<!DOCTYPE html>
<html lang="zh-TW">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>系統架構部-電腦叫修系統</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: #f4f4f4;
       }
       .container {
           max-width: 1200px;
           margin: 0 auto;
           display: flex;
           gap: 20px;
       }
       .form-container, .admin-login {
           flex: 1;
           padding: 20px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       .submissions-container {
           flex: 1;
           padding: 20px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       h1, h2 {
           text-align: center;
           color: #333;
       }
       .form-group {
           margin-bottom: 15px;
       }
       .form-group label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
       }
       .form-group input, .form-group textarea, .form-group select {
           width: 100%;
           padding: 8px;
           box-sizing: border-box;
           border: 1px solid #ccc;
           border-radius: 4px;
       }
       .form-group textarea {
           resize: vertical;
           height: 100px;
       }
       .form-group button {
           width: 100%;
           padding: 10px;
           background-color: #28a745;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       .form-group button:hover {
           background-color: #218838;
       }
       .confirmation {
           display: none;
           text-align: center;
           color: green;
           font-weight: bold;
       }
       .submissions-list {
           margin-top: 20px;
       }
       .submission-item {
           border: 1px solid #ddd;
           padding: 10px;
           margin-bottom: 10px;
           border-radius: 4px;
       }
       .submission-item p {
           margin: 5px 0;
       }
       .admin-link {
           text-align: center;
           margin-top: 20px;
       }
       .admin-link a, .admin-link button {
           color: #007BFF;
           text-decoration: none;
           cursor: pointer;
       }
       .admin-link a:hover, .admin-link button:hover {
           text-decoration: underline;
       }
       .admin-login-container {
           display: none; /* 初始隱藏登入畫面 */
           position: fixed;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           z-index: 1000;
       }
       .overlay {
           display: none; /* 初始隱藏遮罩層 */
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.5);
           z-index: 999;
       }
   </style>
</head>
<body>
   <div class="container">
       <!-- 表單區塊 -->
       <div class="form-container">
           <h1>系統架構部-電腦叫修系統</h1>
           <form id="repairForm">
               <!-- 表單內容 -->
               <!-- 此處省略之前的表單元素以節省空間，保持不變 -->
           </form>
           <div class="confirmation" id="confirmation">
               叫修單已提交，我們會盡快處理！
               <button onclick="resetForm()">再提交一筆</button>
           </div>
           <div class="admin-link">
               <button onclick="showAdminLogin()">管理員後台登入</button>
           </div>
       </div>

       <!-- 提交資料顯示區塊 -->
       <div class="submissions-container">
           <h2>已提交的資料</h2>
           <div class="submissions-list" id="submissionsList">
               <!-- 提交的資料會動態插入這裡 -->
           </div>
       </div>
   </div>

   <!-- 管理員登入表單 -->
   <div class="overlay" id="overlay"></div>
   <div class="admin-login-container" id="adminLogin">
       <h2>管理員登入</h2>
       <form id="loginForm">
           <div class="form-group">
               <label for="loginAccount">帳號：</label>
               <input type="text" id="loginAccount" name="loginAccount" required>
           </div>
           <div class="form-group">
               <label for="loginPassword">密碼：</label>
               <input type="password" id="loginPassword" name="loginPassword" required>
           </div>
           <div class="form-group">
               <button type="submit">登入</button>
           </div>
       </form>
   </div>

   <script>
       // 處理表單提交事件
       document.getElementById('repairForm').addEventListener('submit', function(event) {
           event.preventDefault(); // 防止表單提交
           // 獲取表單資料
           const formData = {
               name: document.getElementById('name').value,
               account: document.getElementById('account').value,
               email: document.getElementById('email').value,
               department: document.getElementById('department').value,
               issue: document.getElementById('issue').value,
               googleCheck: document.getElementById('google-check').value,
               aiCheck: document.getElementById('ai-check').value,
               date: new Date().toLocaleString() // 提交日期
           };
           // 從 localStorage 獲取現有的提交資料
           let submissions = JSON.parse(localStorage.getItem('submissions')) || [];
           // 將新資料追加到現有的資料列表中
           submissions.push(formData);
           // 將更新後的資料存回 localStorage
           localStorage.setItem('submissions', JSON.stringify(submissions));
           // 顯示確認訊息
           document.getElementById('repairForm').style.display = 'none';
           document.getElementById('confirmation').style.display = 'block';
           // 更新畫面右邊的提交資料列表
           updateSubmissionsList(submissions);
       });

       // 更新畫面右邊的提交資料列表
       function updateSubmissionsList(submissions) {
           const submissionsList = document.getElementById('submissionsList');
           submissionsList.innerHTML = ''; // 清空現有內容
           submissions.forEach((submission, index) => {
               const submissionItem = document.createElement('div');
               submissionItem.className = 'submission-item';
               submissionItem.innerHTML = `
                   <p><strong>姓名：</strong>${submission.name}</p>
                   <p><strong>帳號：</strong>${submission.account}</p>
                   <p><strong>Email：</strong>${submission.email}</p>
                   <p><strong>部門：</strong>${submission.department}</p>
                   <p><strong>問題描述：</strong>${submission.issue}</p>
                   <p><strong>是否已 Google：</strong>${submission.googleCheck}</p>
                   <p><strong>是否已問過 AI：</strong>${submission.aiCheck}</p>
                   <p><strong>提交日期：</strong>${submission.date}</p>
               `;
               submissionsList.appendChild(submissionItem);
           });
       }

       // 頁面載入時顯示現有的提交資料
       window.onload = function() {
           const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
           updateSubmissionsList(submissions);
       };

       // 顯示管理員登入表單
       function showAdminLogin() {
           document.getElementById('adminLogin').style.display = 'block';
           document.getElementById('overlay').style.display = 'block';
       }

       // 管理員登入表單提交事件處理
       document.getElementById('loginForm').addEventListener('submit', function(event) {
           event.preventDefault(); // 防止表單提交
           const account = document.getElementById('loginAccount').value;
           const password = document.getElementById('loginPassword').value;
           // 驗證帳號和密碼
           if (account === 'repair' && password === 'goodfix168') {
               // 登入成功，導向管理員後台
               window.location.href = 'admin.html'; // 替換為你的後台頁面URL
               alert('登入成功！');
           } else {
               // 登入失敗
               alert('帳號或密碼錯誤！');
           }
       });

       // 重置表單
       function resetForm() {
           document.getElementById('repairForm').style.display = 'block';
           document.getElementById('confirmation').style.display = 'none';
           document.getElementById('repairForm').reset();
       }
   </script>
</body>
</html>
